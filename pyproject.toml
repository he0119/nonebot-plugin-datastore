[tool.poetry]
name = "nonebot-plugin-datastore"
version = "0.4.0"
description = "适用于 Nonebot2 的数据存储插件"
authors = ["hemengyang <hmy0119@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/he0119/nonebot-plugin-datastore"
repository = "https://github.com/he0119/nonebot-plugin-datastore"
documentation = "https://github.com/he0119/nonebot-plugin-datastore#readme"

[tool.poetry.dependencies]
python = "^3.8"
nonebot2 = {extras = ["httpx"], version = "^2.0.0-rc.1"}
nonebot-plugin-localstore = "^0.2.0"
sqlmodel = ">=0.0.8,<0.1.0"
aiosqlite = "^0.17.0"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
isort = "^5.10.1"
nonebug = "^0.2.1"
pytest-cov = "^4.0.0"
pytest-xdist = "^3.1.0"
pytest-mock = "^3.10.0"
pre-commit = "^2.17.0"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
