[tool.poetry]
name = "nonebot-plugin-datastore"
version = "0.5.6"
description = "适用于 Nonebot2 的数据存储插件"
authors = ["hemengyang <hmy0119@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/he0119/nonebot-plugin-datastore"
repository = "https://github.com/he0119/nonebot-plugin-datastore"
documentation = "https://github.com/he0119/nonebot-plugin-datastore#readme"

[tool.poetry.dependencies]
python = "^3.8"
nonebot2 = { extras = ["httpx"], version = "^2.0.0-rc.1" }
nonebot-plugin-localstore = ">=0.2.0,!=0.3.0,<0.4.0"
sqlmodel = ">=0.0.8,<0.1.0"
aiosqlite = ">=0.17,<0.19"
alembic = "^1.9.1"
anyio = "^3.6"

[tool.poetry.group.dev.dependencies]
black = "*"
isort = "*"
nonebug = "^0.2.1"
pytest-cov = "^4.0.0"
pytest-xdist = "^3.1.0"
pytest-mock = "^3.10.0"
pre-commit = "^2.17.0"
pytest-asyncio = "^0.20.3"
nb-cli = "^1.0.0"
nonebot2 = { extras = ["httpx", "fastapi"], version = "^2.0.0-rc.1" }


[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.pyright]
pythonVersion = "3.8"
pythonPlatform = "All"
executionEnvironments = [
  { root = "./tests", extraPaths = ["./"] },
  { root = "./" },
]

[tool.poetry.plugins.nb_scripts]
datastore = "nonebot_plugin_datastore.script.cli:main"

[tool.nonebot]
plugins = ["tests.example", "tests.example2"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
